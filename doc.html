<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamais Vu Documentation Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        header {
            background-color: #601f66;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .gallery-section {
            margin-bottom: 40px;
        }
        .gallery-section h2 {
            color: #ffffff;
            border-bottom: 2px solid #601f66;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .gallery img {
            width: calc(33.333% - 10px);
            height: auto;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.8em;
            color: #888;
        }
        nav {
        margin-top: 20px;
        text-align: center;
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
      }
      nav a {
        display: inline-block;
        margin: 0 15px;
        color: #601f66;
        text-decoration: none;
        font-weight: bold;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .video-item {
        flex: 1 1 300px;
        text-align: center;
    }
    .video-item p {
        margin-top: 10px;
        font-size: 14px;
        color: #333;
    }
      
    </style>
</head>

<body>
    <header>
        <h1>Jamais Vu Project Documentation Gallery</h1>
        <p>Explore the visual documentation of different components of the project</p>
    <nav>
        <a href="index.html">Home</a>
  
    </nav>
    

    <section class="gallery-section" id="webapp">
        <h2>Web Application</h2>
        <div class="gallery">
            <img src="Images/webapp1.png" alt="Web App Interface">
            <img src="Images/webapp2.png" alt="Web App Sound Recording">
            <img src="Images/webapp3.png" alt="Web App User Upload">
        </div>
    </section>

    <section class="gallery-section" id="installation">
        <h2>Installation</h2>
        <div class="gallery">
            <img src="Images/installationphoto1.jpg" alt="Installation Space">
            <img src="Images/installationphoto2.jpg" alt="Installation Space">
            <img src="Images/installationphoto3.jpg" alt="Installation Space">
            <img src="Images/installationphoto4.jpg" alt="Installation Space">
            <img src="Images/installationphoto5.jpg" alt="Installation Space">
        
        </div>
    </section>

    <section class="gallery-section" id="visuals">
        <h2>TouchDesigner</h2>
        <div class="gallery">
            <img src="Images/visuals1.png" alt="Audio Reactive Visuals">
            <img src="Images/visuals2.png" alt="TouchDesigner Patch">
           
            <div class="video-item">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/FdNCfNnk0-o?si=SNl1wdzw73rIOu_i" frameborder="0" allowfullscreen></iframe>
              
            </div>
            <div class="video-item">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Wur_B0jm2yA?si=eakXGCsjVXbf47fu" frameborder="0" allowfullscreen></iframe>
              
            </div>

        </div>
  </section>

  <section class="gallery-section" id="audio">
        <h2>Audio</h2>
        <div class="gallery">
            <img src="Images/Soundscape1.png" alt="Audio Setup for Installation">
            <img src="Images/audio2.png" alt="Max MSP Audio Patch">
            <img src="Images/audio3.png" alt="Speakers Setup in Installation Space">
        </div>
    </section>

    <section class="gallery-section" id="device">
        <h2>Device Design</h2>
        <div class="gallery">
            <img src="Images/proto_v1-1.jpg" alt="Recording Device Prototype">
            <img src="Images/proto_v1-2.jpg" alt="Recording Device Prototype">
            <img src="Images/proto_v2-1.jpg" alt="Recording Device Prototype">
            <img src="Images/proto_v2-2.jpg" alt="Recording Device Prototype">
            <img src="Images/device1.png" alt="Recording Device Prototype">
            <img src="Images/device2.png" alt="Recording Device Prototype">
            <video width="320" height="240" controls>
                <source src="Images/device3.mov">
                Your browser does not support the video tag.
            </video>
            
          
          
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Jamais Vu Project Team. All rights reserved.</p>
    </footer>
</body>

</html>
